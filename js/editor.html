<div class="sashimi_editor">
	
	<div class="panel controls">
		
		<div class="split">
			
			<div>
				
				<p class="sub" style="margin-top: 0;">Document</p>
				
				<button class="sashimi_editor__switch_mode">Switch Mode</button>
				<button class="sashimi_editor__strip sashimi_editor__text_options">Strip Styles</button>
				
			</div>
			
			<div class="sashimi_editor__text_options">
				
				<p class="sub" style="margin-top: 0;">Text</p>

				<div class="sashimi_editor__block_options">

					<button class="sashimi_editor__toggle sashimi_editor__p">p</button>
					<button class="sashimi_editor__toggle sashimi_editor__h1">h1</button>
					<button class="sashimi_editor__toggle sashimi_editor__h2">h2</button>
					<button class="sashimi_editor__toggle sashimi_editor__h3">h3</button>

				</div>

				<button class="sashimi_editor__toggle sashimi_editor__bold">b</button>
				<button class="sashimi_editor__toggle sashimi_editor__italic">i</button>
				<button class="sashimi_editor__toggle sashimi_editor__underline">u</button>
				
			</div>
			
		</div>
		
	</div>
	
	<div class="textarea sashimi_editor__textbox" contenteditable>
		
		<p>Let your mind fill this blank canvas with meaning...</p>
		
	</div>
	
	<textarea class="textarea sashimi_editor__code_textbox" style="display: none;" contenteditable></textarea>
	
</div>
