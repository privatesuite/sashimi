<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sashimi Demo</title>

	<link rel="stylesheet" href="/css/editor.css">
	<link rel="stylesheet" href="https://raw.githack.com/privatesuite/psm.css/master/css/app.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.2/beautify-html.min.js"></script> -->

	<script src="js/sashimi.js"></script>

</head>
<body>
	
	<div class="app">

		<div class="split">

			<div id="editor" class="section" style="width: 49%;"></div>
			<div class="section" style="width: 49%;">
			
				<h1>Control Panel</h1>

				<button onclick="console.log(Sashimi.extractHTML('#editor'))">Extract HTML to Console</button>
				<button onclick="console.log(Sashimi.extractText('#editor'))">Extract text to Console</button>

			</div>

		</div>
		
	</div>

	<script>

		(async () => {

			await SashimiReady;

			Sashimi.createEditorAt("#editor");

		})();

	</script>

</body>
</html>
